{% load staticfiles %} 
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="{%static 'js/ie-emulation-modes-warning.js' %}"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="login-dialog" class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <p class="text-muted text-center">欢迎来到我的Blog</p>
        <h2 class="text-center">陈伟's Blog</h2>
      </div>

      <div class="modal-body">
        <form action="" method="post" class="form-sign-in" role="form">
          <input type='hidden' name='csrfmiddlewaretoken' value='SZk6t6rNem6OvGZoo8mC9upGc5tpDAwC' />

          <input type="text" class="form-control" name="user_id"
              placeholder="User ID" required autofocus>
          </input>
          <input type="password" name="pwd" class="form-control"
              placeholder="Password" required>
          </input>
          <p style="color: red">{{ errors }}</p>
          <button class="btn btn-lg btn-primary btn-block" type="submit"
              name="login">
            登 录
          </button>
        </form>
      </div>

    </div>
  </div>


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{% static 'js/ie10-viewport-bug-workaround.js' %}"></script>
  </body>
</html>
